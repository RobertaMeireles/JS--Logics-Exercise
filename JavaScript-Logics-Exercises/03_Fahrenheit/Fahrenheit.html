<!DOCTYPE html>
<html lang="en">
<head>

<!--Develop an algorithm that reads in degrees Fahrenheit and presents it
    converted to degrees Celsius. The conversion formula is:
    C <- (F-32) * (5/9) where F is the Fahrenheit temperature and C is the Celsius temperature.-->
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>verificar</title>
    </head>
    <body>
        <h1>Converter graus Fahrenheit para Celsius </h1>
        <div>
            Valor em Fahrenheit<input id="Fahrenheit" type="text">
            <button id="my">Verificar</button>
            <div>
                Valor em Celsius<input id="celsius" type="text"> 
            </div>        
        </div>
    <script>

  
        const valorFahrenheit = document.querySelector('#Fahrenheit');
        const valorCelsius = document.querySelector('#celsius'); 
        const mybutton = document.querySelector("#my"); 
        let Fahrenheit;
        let Celsius;


        mybutton.addEventListener('click',verificar);


        function verificar() {
            let Fahrenheit = parseInt(valorFahrenheit.value);
            Celsius = (Fahrenheit-32)*(5/9);
            return valorCelsius.value = Celsius;
        }

    </script>
    </body>
    </html>
